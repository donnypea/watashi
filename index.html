	<style>
		/* Navbar Styles */
.navbar {
  display: flex;
  flex-direction: column;
  align-items: center; /* horizontally center content */
  padding: 10px;
  background-color: #f5f5f5; /* optional */
}

.navbar-brand {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}


.navbar-toggle {
  display: none;
  font-size: 1.8rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar-links li a {
  text-decoration: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background 0.3s;
}

.navbar-links li a:hover {
  background-color: #2e2e3e;
}

/* Responsive */
@media (max-width: 768px) {
  .navbar-toggle {
    display: block;
  }

  .navbar-links {
    display: none;
    width: 100%;
    flex-direction: column;
    margin-top: 10px;
  }

  .navbar-links.show {
    display: flex;
  }

  .navbar-links li {
    text-align: left;
    padding: 10px 0;
  }
}

	</style>
</head>
